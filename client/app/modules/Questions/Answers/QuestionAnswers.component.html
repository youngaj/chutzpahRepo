<div class="text-center text-info" ng-show="vm.state.isLoading">
    <div class="row">
        <div class="col-md-12">
            <br />
            <h1><i class="fa fa-spinner fa-spin blue"></i> Retrieving question answers ...</h1>
            <br />
        </div>
    </div>
</div>

<div ng-hide="vm.state.isLoading">
    <section class="col col-sm-12">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-edit fa-lg fa-fw"></i></span>
                <textarea class="form-control input-lg" placeholder="Got an answer to the question?  We would love to hear it." 
                          name="answer" id="answer" 
                          data-ng-model="vm.answer.text"
                          ng-blur="vm.submitAnswer(vm.answer)">    
                </textarea>
            </div>
        </div>
    </section>


    <ul class="media-list">
        <li class="media" ng-repeat="answer in vm.arrangedAnswers | filter:search">
            <div class="media-body">
                <input type="text" ng-model="answer.text">
                <p>
                    <b>State:</b> {{::answer.state}}<br />
                    <b>Author:</b> {{::answer.author.name}} <br />
                    <b>Date:</b> {{::answer.formatedTimeStamp}} <br />                    
                </p>
            </div>
        </li>
    </ul>
</div>
