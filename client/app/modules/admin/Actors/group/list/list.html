<div id="content">
    <section id="Groups" class="mainbar">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-user fa-fw "></i> Admin <span>
                &gt;
                {{ vm.title}}
            </span>
        </h1>
        <div class="well">
            <div class="row">
                <p>
                    This page allow you to search and edit groups.
                </p>
                <a class="btn btn-primary btn-lg pull-right" role="button" ng-click="vm.newGroup()" data-dismiss="modal">New Group</a>
            </div>
        </div>

        <div jarvis-widget id="hide-show-columns-table-widget" data-widget-color="blueDark" data-widget-editbutton="false">
            <header>
                <span class="widget-icon"> <i class="fa fa-user"></i> </span>
                <h2>Groups </h2>
            </header>
            <div>
                <div class="widget-body no-padding">
                    <div ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-selection ui-grid-reseize-columns class="myGrid" id="groups"></div>
                </div>
            </div>
        </div>

    </section>
</div>
