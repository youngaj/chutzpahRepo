        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-user fa-fw "></i> Admin <span>
                &gt;
                {{ vm.title}}
            </span>
        </h1>
        <div class="well">
            <div class="row">
                <p>
                    This page allow you to search roles.
                </p>
                <a class="btn btn-primary btn-lg pull-right" role="button" ng-click="vm.newRole()" data-dismiss="modal">New Role</a>
            </div>
        </div>

                <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                <h2>Roles </h2>
            </header>
            <div>
                <div class="widget-body no-padding">
                    <div ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-selection ui-grid-reseize-columns></div>
                </div>
            </div>
